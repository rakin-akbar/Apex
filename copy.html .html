<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student from</title>
</head>
<body style="background-color: rgb(195, 0, 255);">
    <h1>Student From</h1>
    <table>
        <form>
            <tr>
                <td>
                    <label>Name</label><br>
                    <input type="text" placeholder="Your fast name" required>
                </td>
                <td>
                    <br>
                    <input type="text" placeholder="Your last name" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Student ID</label><br>
                    <input type="text" placeholder="Student ID" required>
                </td>
                <td>
                    <br>
                    <label for="">Course :</label>
                    <select>
                        <option value="Course">Course</option>
                        <option value="BCS">BCS</option>
                        <option value="BBA">BBA</option>
                        <option value="B.Tech">B.Tech</option>
                        <option value="MBA">MBA</option>
                        <option value="MCA">MCA</option>
                        <option value="M.Tech">M.Tech</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Email</label><br>
                    <input type="email" placeholder="Your Email" required>
                </td>
                <td>
                    <label for="">Phone Number</label><br>
                    <input type="text" placeholder="Your Number" maxlength="11" required>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="">Address</label><br>
                    <input type="text" placeholder="Your Address" required>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit">
                </td>
            </tr>
        </form>
    </table>
</body>
</html>
